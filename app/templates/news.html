{% extends 'base.html' %}

<body>
    {% block content %}
    <div class="container">
        <h1>NEWS</h1>


        <h3> TOP HEADLINES</h3>

        <div class='container-fluid'>
            <div class='row'>
                {% for article in articles %}<br>

                <div class="col-sm-4">
                    <div class='card'>
                        <div class="card-header"><b>{{article.title}}</b></div>
                        <div class='card-body'>
                            <img src="{{article.urlToImage}}" alt="Image not found" width='300' height='200'><br>
                             {{article.description}}<br>

                            <div class='card-footer'>
                            <br> published by:{{article.author}}
                            <br> published at: {{article.publishedAt}}
                            <br>
                            <a href="{{article.url}}">FULL STORY</a>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>






                {% endfor %}
            </div>
        </div>

        {% endblock %}
    </div>
</body>
<style>
card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
}
.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
</style>
